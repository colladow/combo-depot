<html>
  <head>
    <title>The Combo Depot</title>

    <link href="css/builder.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div class="combo-builder">
      <input type="text" name="title" placeholder="Title">
      <input type="text" name="game" placeholder="Game">
      <input type="text" name="character" placeholder="Character">

      <div class="builder">
        <h3>Commands</h4>
      </div>

      <div class="preview">
      </div>

      <button class="undo">Undo</button>
      <button class="print">Print</button>

      <p>

      <input type="text" class="commands">
      <button class="load">Load</button>
    </div>

    <script src="js/combo-depot.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/history.js"></script>
    <script src="js/builder.js"></script>
  </body>

</html>
